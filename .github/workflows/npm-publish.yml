name: Run Tests - SerenityJS Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  # pages: write
  # id-token: write      

env:
  REPORT_DIR: "./target/site/serenity"
  TEST_TAG: "@Validar_Formulario_Radicacion_Para_mi_c√≥nyuge"  # <--- Aqu√≠ se define la etiqueta de prueba

jobs:
  test:
    name: "üß™ Pruebas (Run Tests)"
    runs-on: ubuntu-latest
    environment: tokenADl   # <--- Aqu√≠ se indica el environment
    steps:
      - name: üß© Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: ‚òï Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üß™ Run tests and generate Serenity JSON
        env:
          AT: ${{ secrets.AT }}                 
        run: |
          echo "El valor del secret AT es: $AT"          
          npx cucumber-js
          --require-module ts-node/register
          --require src/support/serenity.config.ts
          --require src/support/hooks.config.ts
          --require src/steps/**/*.ts
          src/features/**/*.feature
          --tags "${{ env.TEST_TAG }}"
          --format @serenity-js/cucumber
          --format-options "{\"outputDirectory\": \"$REPORT_DIR\", \"specDirectory\": \"src/features\"}"
        continue-on-error: true

      - name: üì§ Upload Serenity JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenity-json
          path: ${{ env.REPORT_DIR }}

  generate_report:
    name: "üìä Reporte (Generate Report)"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: üß© Checkout code
        uses: actions/checkout@v4

      - name: üì• Download Serenity JSON artifact
        uses: actions/download-artifact@v4
        with:
          name: serenity-json
          path: ${{ env.REPORT_DIR }}

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: ‚òï Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üßÆ Generate Serenity BDD HTML report
        run: npx serenity-bdd run --destination $REPORT_DIR

      - name: üì§ Upload Serenity report artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}

  deploy_report:
    name: "üöÄ Deploy (GitHub Pages)"
    runs-on: ubuntu-latest
    needs: generate_report
    steps:
      - name: üì• Download Serenity report artifact
        uses: actions/download-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}

      - name: üåê Deploy Serenity Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.REPORT_DIR }}